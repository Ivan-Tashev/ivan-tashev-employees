<h3>Best Team of Two Employees</h3>

<br>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <p>Please, select file</p>
        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
            <div class="input-group mb-3">
                <input type="file" name="file" class="form-control" id="file" required>
                <input type="submit" class="input-group-text" value="Upload">
            </div>
            <p><small class="text-danger">* file format must be "EmpID, ProjectID, DateFrom, DateTo"</small></p>
        </form>
    </div>
    <div class="col-3"></div>
</div>

<br>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <table th:if="${projects.size() > 0}" class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Employee ID #1</th>
                <th scope="col">Employee ID #2</th>
                <th scope="col">Project ID</th>
                <th scope="col">Days worked</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="project : ${projects}" th:object="${project}">
                <td th:text="*{employeeId1}">143</td>
                <td th:text="*{employeeId2}">218</td>
                <td th:text="*{projectId}">10</td>
                <td th:text="*{days}">30</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-3"></div>
</div>

</body>
</html>
